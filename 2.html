function inherits(o) {
    function F() {
    }

    F.prototype = o;
    return new F();
}

function enumeration(obj) {
//        var enumeration = function() {
//            throw "Can't initialize the constructor;"
//        };

    enumeration.prototype = {
        constructor:enumeration,
        toString:function() {
            return this.name;
        },
        valueOf:function() {
            return this.value;
        },
        toJSON: function() {
            return this.name
        }
    };

    enumeration.values = [];

    for (var name in obj) {
        var e = inherits(enumeration.prototype);
        e.name = name;
        e.value = obj[name];
        enumeration[name] = e;
        enumeration.values.push(e);
    }

    enumeration.forEach = function(f, context) {
        for (var i = 0,len = enumeration.values.length; i < len; i++) {
            f.call(context, enumeration.values[i]);
        }
    }

    return enumeration;
}
