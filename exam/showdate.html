        var now = new Date();
        var leftTime = lastDateTime - now.getTime();
        var day = parseInt(leftTime / dayMilliseconds);
        var hour = 23 - now.getHours();
        var minute = 59 - now.getMinutes();
        var second = 59 - now.getSeconds();
        second = (second + 1) % 60;
        if (second === 0) {
            minute = (minute + 1) % 60;
            if (minute === 0) {
                hour = (hour + 1) % 24;
                if (hour === 0) {
                    day += 1;
                }
            }
        }
        alert(day + ' ' + hour + ' ' + minute + ' ' + second);
    }
