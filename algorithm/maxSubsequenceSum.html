<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    function maxSubsequenceSum1(array) {
        var max = 0;
        var start,end;
        for (var i = 0,len = array.length; i < len; i++) {
            for (var j = i; j < len; j++) {
                var sum = 0;
                for (var k = i; k <= j; k++) {
                    sum += array[k];
                }
                if (sum > max) {
                    max = sum;
                    start = i;
                    end = j;
                }
            }
        }
        return {max:max,start:start,end:end};
    }

    function maxSubsequenceSum2(array) {
        var max = 0;
        var start,end;
        for (var i = 0,len = array.length; i < len; i++) {
            var sum = 0;
            for (var j = i; j < len; j++) {
                sum += array[j];
                if (max < sum) {
                    max = sum;
                    start = i;
                    end = j;
                }
            }
        }
        return {
            max:max,
            start:start,
            end:end
        };
    }

    function maxSubsequenceSum3(array) {
        var max = 0,sum = 0;
        var start,end;
        for (var k = 0, len = array.length; k < len; k++) {
            sum += array[k];
            if (sum > max) {
                max = sum;
                end = k;
            } else if (sum < 0) {
                sum = 0;
                start = k + 1;
            }
        }
        return {
            max:max,
            start:start,
            end:end
        };
    }

    var array = [1,-3,8,2,8,-88,23,8,-2,93,0,-18,9,10,-32,82,99,21,-32];
    function invoke() {
        for (var k = 0, len = arguments.length; k < len; k++) {
            var result = arguments[k].call(null, array);
            alert(result.max + ' ' + result.start + ' ' + result.end);
        }
    }
    invoke(maxSubsequenceSum1, maxSubsequenceSum2, maxSubsequenceSum3);
</script>
</body>
</html>
