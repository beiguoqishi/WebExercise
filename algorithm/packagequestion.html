<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    var weights = [0,5,4,3],values = [0,5,4,3],m = 7;
    //非递归算法
    var totalValue = [];
    for(var i = 0,n = weights.length;i <= n;i++) {
        totalValue[i] = [];
        for (var j = 0; j <= m; j++) {
            totalValue[i][j] = 0;
        }
    }
    for (i = 1; i <= n;i++) {
        for (j = 1;j <= m;j++) {
            if (weights[i] <= j) {
                if (totalValue[i - 1][j - weights[i]] + values[i] > totalValue[i - 1][j]) {
                    totalValue[i][j] = totalValue[i - 1][j - weights[i]] + values[i];
                } else {
                    totalValue[i][j] = totalValue[i - 1][j];
                }
            } else {
                totalValue[i][j] = totalValue[i - 1][j];
            }
        }
    }

    alert(totalValue[3]);

    //递归算法
    function packagequestion(i,x) {
        if (i <= 0) {
            return x < 0 ? -9999 : 0;
        } else if (weights[i] > x) {
            return packagequestion(i - 1, x);
        } else {
            return values[i] + packagequestion(i - 1,x - weights[i]) > packagequestion(i - 1,x) ? values[i] + packagequestion(i - 1,x - weights[i]) : packagequestion(i - 1,x);
        }
    }
    alert(packagequestion(3,m));
</script>
</body>
</html>
