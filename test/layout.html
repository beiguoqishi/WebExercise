<div id="left" style="height: 200px;background: red;padding-right: 200px;">需要在页面中输出大量的图片时（例如请求1000张），直接输出html代码会造成同时请求1000张图片而使IE假死的情况。

因此修改为每请求一张图片就“休息”半秒后再请求下一张图片，这样可以使IE有足够的资源去处理用户的操作，不过该加载是不分辨当前滚动区域的，也不能停止。

下一版希望能够分辨用户滚动区的位置优先显示被滚动到的图片们，以及暂停/停止/继续加载图片的功能。</div>
