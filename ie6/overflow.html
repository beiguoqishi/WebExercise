<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <style type="text/css">
        #slide_frame {
            width: 300px;
            overflow: hidden;
            /*position: relative;*/
        }

        #slide_frame ul {
            list-style-type: none;
            width: 600px;
            position: relative;
        }

        #slide_frame li {
            float: left;
            padding: 0 5px;
        }
    </style>
</head>
<body>
<div id="slide_frame">

    <ul>

        <li>Item one</li>

        <li>Item two</li>

        <li>Item three</li>

        <li>Item four</li>

        <li>Item five</li>

    </ul>

</div>
</body>
</html>
