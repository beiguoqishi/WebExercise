<html>
<head>
    <title></title>
    <script type="text/javascript" src="../mootools-core-1.4.0-full-compat.js"></script>
</head>
<body>
<div id="square" style="width: 200px;height: 200px;background: red;position: absolute;"></div>
<script type="text/javascript">
    var square = $('square');
    var tween = new Fx.Morph(square, {
        duration: 5000,
        fps: 50
    });
    //    tween.start('left', 700);
    //    tween.start('height', 30);
    tween.start({
        height:[20,200],
        width:30
    });
    alert('onClick'.replace(/^on([A-Z])/, function(full, first,text) {
        alert(full);
        alert(first);
        alert(text);
        return first.toLowerCase();
    }));
</script>
</body>
</html>
